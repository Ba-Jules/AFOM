
<!DOCTYPE html>

    <base href="/AFOM/" />
    <title>AFOM Ultimate AI</title>
    <script src="https://cdn.tailwindcss.com"></script>

    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.0.1",

    "firebase/": "https://esm.sh/firebase@^12.1.0/"
  }
}
</script>
</head>
  <body class="bg-gray-100">
    <div id="root"></div>
    <!-- 3. Changed script type to "text/babel" to be processed by the transpiler -->
    <script type="text/babel" data-type="module" src="index.tsx"></script>

</html>
